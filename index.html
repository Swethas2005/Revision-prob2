<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Task 1: Basic Component Creation
        const User = (props) => {
            return (
                <div>
                    <p>Name: {props.name}</p>
                    <p>Age: {props.age}</p>
                    <p>Email: {props.email}</p>
                </div>
            );
        };

        const ScoreCard = (props) => {
            return (
                <div>
                    <p>Score: {props.score}</p>
                </div>
            );
        };

        // Task 2: Container Component with Children Props
        const ContainerWithBlueBorder = (props) => {
            const containerStyle = {
                border: '3px solid blue',
                padding: '15px',
                margin: '15px',
            };

            return (
                <div style={containerStyle}>
                    {props.children}
                </div>
            );
        };

        // Task 3: App Component and Composition
        const App = () => {
            return (
                <div>
                    <ContainerWithBlueBorder>
                        <User name="John Doe" age={25} email="john.doe@gmail.com" />
                    </ContainerWithBlueBorder>
                    <ContainerWithBlueBorder>
                        <ScoreCard score={90} />
                    </ContainerWithBlueBorder>
                </div>
            );
        };

        // Task 4 (Bonus): Dynamic Container Component
        const Container = (props) => {
            const containerStyle = {
                border: `3px solid ${props.borderColor}`,
                padding: '25px',
                margin: '25px',
            };

            return (
                <div style={containerStyle}>
                    {props.children}
                </div>
            );
        };

        // App for Bonus Task
        const BonusApp = () => {
            return (
                <div>
                    <Container borderColor="green">
                        <p>This is a green container.</p>
                        <ScoreCard score={50}/>
                    </Container>
                    <Container borderColor="red">
                        <User name="Jane Smith" age={30} email="jane.smith@gmail.com" />
                    </Container>
                    <Container borderColor="blue">
                        <ScoreCard score={85} />
                    </Container>
                    <Container borderColor="aquamarine">
                        <ScoreCard score={25} />
                    </Container>
                    
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        // ReactDOM.hydrate(<App />, document.getElementById('root')); // Use this if you're server-rendering

        ReactDOM.render(<BonusApp />, document.getElementById('root'));
    </script>
</body>
</html>
