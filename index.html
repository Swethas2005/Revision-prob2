<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index2.html">
    <title>React Boilerplate Code</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Task 1: Basic Component Creation
        const User = (props) => {
            return (
                <div>
                    <p>Name: {props.name}</p>
                    <p>Age: {props.age}</p>
                    <p>Email: {props.email}</p>
                </div>
            );
        };

        const ScoreCard = (props) => {
            return (
                <div>
                    <p>Score: {props.score}</p>
                </div>
            );
        };

        // Task 2: Container Component with Children Props
        const ContainerWithBlueBorder = (props) => {
            const containerStyle = {
                border: '3px solid blue',
                padding: '15px',
                margin: '15px',
            };

            return (
                <div style={containerStyle}>
                    {props.children}
                </div>
            );
        };

        // Task 3: App Component and Composition
        const App = () => {
            return (
                <div>
                    <ContainerWithBlueBorder>
                        <User name="John Doe" age={25} email="john.doe@gmail.com" />
                    </ContainerWithBlueBorder>
                    <ContainerWithBlueBorder>
                        <ScoreCard score={90} />
                    </ContainerWithBlueBorder>
                </div>
            );
        };

        

        ReactDOM.render(<App />, document.getElementById('root'));

        
    </script>
</body>
</html>
